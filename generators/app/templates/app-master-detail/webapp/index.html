<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <title>
    <%= projectNamespace %>
  </title>

  <script id="sap-ui-bootstrap" type="text/javascript" src="<%= projectUI5LibSource %>/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
    data-sap-ui-libs="sap.m" data-sap-ui-bindingSyntax="complex" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{"<%= projectNamespace %>": "./"}'>
    </script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/ui/core/Component",
        "sap/ui/core/ComponentContainer"
      ], function (Component, ComponentContainer) {
        sap.ui.component({
          id: "todo",
          name: "<%= projectNamespace %>",
          async: true
        }).then(function (oComponent) {
          new ComponentContainer({
            component: oComponent
          }).placeAt("root");
        });
      });
    });
  </script>
</head>

<body class="sapUiBody" id="root" role="application"></body>

</html>
