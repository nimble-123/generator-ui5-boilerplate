<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <title>
    <%= projectNamespace %>
  </title>

  <script id="sap-ui-bootstrap" src="<%= projectUI5LibSource %>/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m, sap.tnt"
    data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"<%= projectNamespace %>": "./"}' data-sap-ui-preload="async">
    </script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/ui/core/ComponentContainer"
      ], function () {
        new sap.ui.core.ComponentContainer({
          name: "<%= projectNamespace %>",
          height: "100%",
          settings: {
            id: "toolpageapp"
          }
        }).placeAt("content");
      });
    });
  </script>
</head>

<body class="sapUiBody" id="content" role="application"></body>

</html>
